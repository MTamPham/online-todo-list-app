<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
    <div class="container">
        <div class="d-flex py-3 justify-content-end">
            <div class="me-2">
                Hi, <span th:text="${user.fullName}">NAME</span>
            </div>
            <div>
                <form method="post" th:action="@{/logout}" id="logoutForm" class="logout-form">
                    <a class="logout text-secondary">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="fw-bold mb-2 text-uppercase">TODO</h2>

                <form method="post" th:object="${todo}" th:action="@{/todo/save}" id="todoForm">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" id="title" th:field="*{title}">
                            <label for="title">Title</label>
                            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback">
                                Title Error
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <textarea class="form-control" id="description" style="height: 100px" th:field="*{description}"></textarea>
                            <label for="description">Description</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-secondary mb-3">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
